<form class="{{cssClass}} numenera item" autocomplete="off">
    <h1><input type="text" name="name" value="{{item.name}}"  placeholder="Item Name" /></h1>

    <div class="flexrow item">
        <div class="img">
            <img class="profile-img" src="{{item.img}}" title="{{item.name}}" data-edit="img" />
        </div>

        <div class="skill">
            <label>{{localize "NUMENERA.item.skill.stat"}}</label>
            <select name="data.stat">
            {{#select data.data.stat}}
            {{#each data.stats}}
                <option value="{{this}}">{{localize this}}</option>
            {{/each}}
            {{/select}}
            </select>
        </div>
    </div>
    <div class="item-notes">
        <h2>
            {{localize "NUMENERA.item.skill.description"}}
        </h2>
        {{editor content=data.data.notes target="data.notes" button=true editable=editable}}
        <button type="submit" id="save-item-notes">
            <i class="fas fa-feather-alt"></i>
            {{localize "NUMENERA.pc.bio.saveChanges"}}
        </button>
    </div>
</form>
