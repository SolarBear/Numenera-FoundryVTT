<form class="{{cssClass}} numenera item" autocomplete="off">
    <h1><input type="text" name="name" value="{{item.name}}"  placeholder="Item Name" /></h1>
    <div class="flexrow item">
        <div class="img">
            <img class="profile-img" src="{{item.img}}" title="{{item.name}}" data-edit="img" />
        </div>

        <div class="ability">
            <label>
                <select name="data.abilityType" data-dtype="String">
                    {{#select data.data.abilityType}}
                    {{#each abilityTypes}}
                    <option value="{{this}}">{{localize this}}</option>
                    {{/each}}
                    {{/select}}
                </select>
            </label>

            <label>{{localize "NUMENERA.item.ability.cost"}}
                <input type="number" name="data.cost.amount" value="{{data.data.cost.amount}}" min="0" data-dtype="Number" />
                <select name="data.cost.pool" data-dtype="String">
                    {{#select data.data.cost.pool}}
                    {{#each data.stats}}
                    <option value="{{this}}">{{localize this}}</option>
                    {{/each}}
                    {{/select}}
                </select>
            </label>

            <label>Category
                <input type="text" name="data.category" value="{{data.data.category}}" placeholder="{{localize "NUMENERA.item.ability.categoryPlaceholder"}}" />
                <input type="text" name="data.categoryValue" value="{{data.data.categoryValue}}" placeholder="{{localize "NUMENERA.item.ability.categoryValuePlaceholder"}}" />
            </label>

            <label>{{localize "NUMENERA.item.ability.tier"}}
                <input type="text" name="data.tier" value="{{data.data.tier}}" data-dtype="Number" />
            </label>

            <label>{{localize "NUMENERA.item.ability.range"}}
                <select name="data.range" data-dtype="String">
                    {{#select data.data.range}}
                    {{#each data.ranges}}
                    <option value="{{this}}">{{localize this}}</option>
                    {{/each}}
                    {{/select}}
                </select>
            </label>
        </div>
    </div>
    <div class="item-notes">
        <h2>
            {{localize "NUMENERA.item.ability.description"}}
        </h2>
        {{editor content=data.data.notes target="data.notes" button=true editable=editable}}
        <button type="submit" id="save-item-notes">
            <i class="fas fa-feather-alt"></i>
            {{localize "NUMENERA.pc.bio.saveChanges"}}
        </button>
    </div>
</form>
